proxy-providers:
  MySub: &MySub
    type: http
    interval: 86400
    url: [sub-link]
    path: ./profiles/MySub.yml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 43200

  HK :
    <<: *MySub
    filter: '港|香港|Hong Kong|HK|🇭🇰'
    tolerance: 200
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 60

  TW :
    <<: *MySub
    filter: '台|湾|台湾|台北|TaiWan|TW|🇹🇼'
    tolerance: 200
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 60

  JP :
    <<: *MySub
    filter: '日|日本|Japan|JP|🇯🇵'
    tolerance: 200
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 60

  KR :
    <<: *MySub
    filter: '韩|韩国|Korea|KR|🇰🇷'
    tolerance: 200
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 60

  US :
    <<: *MySub
    filter: '美|美国|United States|US|🇺🇸'
    tolerance: 200
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 60

  SG :
    <<: *MySub
    filter: '坡|新加坡|狮城|Singapore|SG|🇸🇬'
    tolerance: 200
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 60

  GG :
    <<: *MySub
    filter: '临时|全球|Global|🇩🇪|🇬🇧|🇨🇴'
    tolerance: 200
    health-check:
      enable: false
      url: http://www.gstatic.com/generate_204
      interval: 60

proxy-groups:
  - name: 🌏 GOLBAL-SELECT
    type: select
    proxies: [🚀 AUTO, DIRECT,🇭🇰 香港节点, 🇹🇼 台湾节点, 🇯🇵 日本节点, 🇰🇷 韩国节点, 🇺🇸 美国节点, 🇸🇬 狮城节点, 🌓 全球节点]

  - name: 🚀 AUTO
    type: url-test
    tolerance: 200
    interval: 120
    url: http://www.gstatic.com/generate_204
    proxies: [🇭🇰 香港节点, 🇹🇼 台湾节点, 🇯🇵 日本节点, 🇰🇷 韩国节点, 🇺🇸 美国节点, 🇸🇬 狮城节点, 🌓 全球节点]

  - name: ⛔ ADBlock 
    type: select
    proxies: [REJECT, DIRECT, 🌏 GOLBAL-SELECT] 

  - name: 🚫 FINAL
    type: select
    proxies: [DIRECT, 🌏 GOLBAL-SELECT, REJECT]

  - name: 🎥 Bilibili
    type: select
    proxies: [DIRECT, 🇭🇰 香港节点, 🇹🇼 台湾节点]

  - name: 🖼️ EhViewer
    type: select
    proxies: [DIRECT, 🌏 GOLBAL-SELECT, 🇭🇰 香港节点, 🇹🇼 台湾节点, 🇯🇵 日本节点, 🇰🇷 韩国节点, 🇺🇸 美国节点, 🇸🇬 狮城节点, 🌓 全球节点]

  - name: 🍀 WeChat
    type: select
    proxies: [DIRECT, 🌏 GOLBAL-SELECT, 🇭🇰 香港节点, 🇹🇼 台湾节点, 🇯🇵 日本节点, 🇰🇷 韩国节点, 🇺🇸 美国节点, 🇸🇬 狮城节点, 🌓 全球节点]

  - name: 📲 Telegram
    type: select
    proxies: [🌏 GOLBAL-SELECT, 🇭🇰 香港节点, 🇹🇼 台湾节点, 🇯🇵 日本节点, 🇰🇷 韩国节点, 🇺🇸 美国节点, 🇸🇬 狮城节点, 🌓 全球节点]

  - name: 🎞️ YouTube
    type: select
    proxies: [🌏 GOLBAL-SELECT, 🇭🇰 香港节点, 🇹🇼 台湾节点, 🇯🇵 日本节点, 🇰🇷 韩国节点, 🇺🇸 美国节点, 🇸🇬 狮城节点, 🌓 全球节点]

  - name: 🐳 Developer
    type: select
    proxies: [🌏 GOLBAL-SELECT, DIRECT, 🇭🇰 香港节点, 🇹🇼 台湾节点, 🇯🇵 日本节点, 🇰🇷 韩国节点, 🇺🇸 美国节点, 🇸🇬 狮城节点, 🌓 全球节点]
  
  - name: 🍟 Foregin
    type: select
    proxies: [🌏 GOLBAL-SELECT, DIRECT, 🇭🇰 香港节点, 🇹🇼 台湾节点, 🇯🇵 日本节点, 🇰🇷 韩国节点, 🇺🇸 美国节点, 🇸🇬 狮城节点, 🌓 全球节点]

  - name: 🍔 Domestic
    type: select
    proxies: [DIRECT, 🌏 GOLBAL-SELECT, 🇭🇰 香港节点, 🇹🇼 台湾节点, 🇯🇵 日本节点, 🇰🇷 韩国节点, 🇺🇸 美国节点, 🇸🇬 狮城节点, 🌓 全球节点]

