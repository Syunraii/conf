  - RULE-SET,RULE-WeChat,🍀 WeChat
  - RULE-SET,RULE-YouTube,🎞️ YouTube
  - RULE-SET,RULE-Telegram,📲 Telegram
  # Limit area
  - RULE-SET,RULE-Pixiv,🇯🇵 日本节点
  - RULE-SET,RULE-Bahamut, 🇹🇼 台湾节点
  ####################################################### 
  - RULE-SET,RULE-Apple,🐳 Developer
  - RULE-SET,RULE-Google,🐳 Developer
  - RULE-SET,RULE-OpenAI,🐳 Developer
  - RULE-SET,RULE-Microsoft,🐳 Developer
  ####################################################### 
  - RULE-SET,RULE-Cloudflare,🍟 Foregin
  - RULE-SET,RULE-GlobalMedia,🍟 Foregin
  - RULE-SET,RULE-Global,🍟 Foregin
  ####################################################### 
  - RULE-SET,RULE-Download,🍔 Domestic
  - RULE-SET,RULE-ChinaMedia,🍔 Domestic
  - RULE-SET,RULE-ChinaIPs,🍔 Domestic
  - RULE-SET,RULE-China,🍔 Domestic
  # Final / Dns Failed
