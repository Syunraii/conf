# Author:Syunraii
# UpdateTime: 2023/4/24
# Desc: 快速搜索"sub-link"，填入订阅信息
#       该配置仅适用于cfa premium，cfa foss版本不支持RULE-SET
# use : 
#       1、新建一个.yaml文件，在配置面板找到并导入，保存等待规则下载完毕即可
#       2、如果你的订阅中缺少某个分组，一定要在策略组中删除或屏蔽掉，否则会提示错误

port: 7890                                  # http代理端口
socks-port: 7891                            # socks代理端口
mixed-port: 7890                            # 混合代理端口
bind-address: '*'
mode: Rule                                  # 模式（直连、规则、全局）
log-level: warning                          # 日志等级
external-controller: 127.0.0.1:9090         # 远程控制器
latencyUrl: http://www.aliyun.com/          # 全局测速url
latencyTimeout: 5000                        # 超时时间 ms
# 跳过代理
bypass: 
  - localhost
  - '*.local'
