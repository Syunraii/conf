proxy-providers:
  MySub: &MySub
    type: http
    interval: 86400
    url: [sub-link]
    path: ./profiles/MySub.yml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 86400

  Fallback: &Fallback
    type: http
    interval: 86400
    url: [sub-link]
    path: ./profiles/Fallback.yml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 86400

  HK :
    <<: *MySub
    filter: '港|香港|Hong Kong|HK|🇭🇰'

  TW :
    <<: *MySub
    filter: '台|湾|台湾|台北|TaiWan|TW|🇹🇼|🇨🇳'

  JP :
    <<: *MySub
    filter: '日|日本|Japan|JP|🇯🇵'

  KR :
    <<: *MySub
    filter: '韩|韩国|Korea|KR|🇰🇷'

  US :
    <<: *MySub
    filter: '美|美国|United States|US|🇺🇸'

  SG :
    <<: *MySub
    filter: '坡|新加坡|狮城|Singapore|SG|🇸🇬'

proxy-groups:
  - name: 🌏 全局选择
    type: select
    proxies: [🚀 自动选择, 🛩️ 手动选择, 🎯 直接连接, 🦄 故障转移, 🇭🇰 香港节点, 🇨🇳 台湾节点, 🇯🇵 日本节点, 🇰🇷 韩国节点, 🇺🇸 美国节点, 🇸🇬 狮城节点]

  - name: 🚀 自动选择
    type: url-test
    tolerance: 200
    interval: 120   # interval ≠ 0
    url: http://www.gstatic.com/generate_204
    proxies: [🇭🇰 香港节点, 🇨🇳 台湾节点, 🇯🇵 日本节点, 🇰🇷 韩国节点, 🇺🇸 美国节点, 🇸🇬 狮城节点]

  - name: ⛔ 广告拦截 
    type: select
    proxies: [🈲 禁止访问, 🎯 直接连接, 🌏 全局选择, 🛩️ 手动选择] 

  - name: 🚫 最后匹配
    type: select
    proxies: [🎯 直接连接, 🌏 全局选择, 🈲 禁止访问, 🛩️ 手动选择]

  - name: 📵 电报通讯
    type: select
    proxies: [🌏 全局选择, 🛩️ 手动选择, 🦄 故障转移, 🇭🇰 香港节点, 🇨🇳 台湾节点, 🇯🇵 日本节点, 🇰🇷 韩国节点, 🇺🇸 美国节点, 🇸🇬 狮城节点]

  - name: 📹 哔哩哔哩
    type: select
    proxies: [🎯 直接连接, 🛩️ 手动选择, 🦄 故障转移, 🇭🇰 香港节点, 🇨🇳 台湾节点]

  - name: 🍀 微信聊天
    type: select
    proxies: [🎯 直接连接, 🌏 全局选择, 🛩️ 手动选择, 🦄 故障转移, 🇭🇰 香港节点, 🇨🇳 台湾节点, 🇯🇵 日本节点, 🇺🇸 美国节点, 🇸🇬 狮城节点]

  - name: 🐳 开发工具
    type: select
    proxies: [🌏 全局选择, 🎯 直接连接, 🛩️ 手动选择, 🦄 故障转移, 🇭🇰 香港节点, 🇨🇳 台湾节点, 🇯🇵 日本节点, 🇰🇷 韩国节点, 🇺🇸 美国节点, 🇸🇬 狮城节点]
  
  - name: 🍟 整点薯条
    type: select
    proxies: [🌏 全局选择, 🎯 直接连接, 🛩️ 手动选择, 🦄 故障转移, 🇭🇰 香港节点, 🇨🇳 台湾节点, 🇯🇵 日本节点, 🇰🇷 韩国节点, 🇺🇸 美国节点, 🇸🇬 狮城节点]

  - name: 🍔 整点汉堡
    type: select
    proxies: [🎯 直接连接, 🌏 全局选择, 🛩️ 手动选择, 🦄 故障转移, 🇭🇰 香港节点, 🇨🇳 台湾节点, 🇯🇵 日本节点, 🇰🇷 韩国节点, 🇺🇸 美国节点, 🇸🇬 狮城节点]

  - name: 🛩️ 手动选择 
    type: url-test
    tolerance: 200
    interval: 120
    url: http://www.gstatic.com/generate_204
    use:
      - MySub

  - name: 🦄 故障转移
    type: select
    tolerance: 200
    interval: 86400
    url: http://www.gstatic.com/generate_204
    use:
      - Fallback

  - name: 🇭🇰 香港节点
    type: url-test
    tolerance: 200
    interval: 120
    url: http://www.gstatic.com/generate_204
    use:
      - HK

  - name: 🇨🇳 台湾节点
    type: url-test
    tolerance: 200
    interval: 120
    url: http://www.gstatic.com/generate_204
    use:
      - TW

  - name: 🇯🇵 日本节点
    type: url-test
    tolerance: 200
    interval: 120
    url: http://www.gstatic.com/generate_204
    use:
      - JP

  - name: 🇰🇷 韩国节点
    type: url-test
    tolerance: 200
    interval: 120
    url: http://www.gstatic.com/generate_204
    use:
      - KR

  - name: 🇺🇸 美国节点
    type: url-test
    tolerance: 200
    interval: 120
    url: http://www.gstatic.com/generate_204
    use:
      - US

  - name: 🇸🇬 狮城节点
    type: url-test
    tolerance: 200
    interval: 120
    url: http://www.gstatic.com/generate_204
    use:
      - SG

  - name: 🎯 直接连接
    type: select
    proxies :
      - DIRECT

  - name: 🈲 禁止访问
    type: select
    proxies :
      - REJECT

