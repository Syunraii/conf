##############################################
# 订阅锚点
proxies-global-config: &pgc {type: http, interval: 86400, health-check: {enable: true, url: http://www.gstatic.com/generate_204, interval: 300, timeout: 10}}
proxy-providers:
  MyAll: &MyAll
    <<: *pgc
    url: sublink/Clash-All
  MyPub: &MyPub
    <<: *pgc
    url: sublink/Clash-Pub
  MyPri: &MyPri
    <<: *pgc
    url: sublink/Clash-Pri
  MyTmp: &MyTmp
    <<: *pgc
    url: sublink/Clash-Tmp
  MyEmby: &MyEmby
    <<: *pgc
    url: sublink/Clash-Emby
##############################################

##############################################
port: 7890
socks-port: 7891
mode: rule
log-level: info
ipv6: false
allow-lan: true
unified-delay: true
tcp-concurrent: true

keep-alive-idle: 600
keep-alive-interval: 30
find-process-mode: strict

global-ua: clash.meta
global-client-fingerprint: chrome

external-controller: 0.0.0.0:9090
secret: "2333"
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"
# external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

geodata-mode: true
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 48
geox-url:
  geoip: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.dat"
  geosite: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country.mmdb"
  asn: "https://mirror.ghproxy.com/https://raw.githubusercontent.com/Loyalsoldier/geoip/release/GeoLite2-ASN.mmdb"

profile:
  store-selected: true 
  store-fake-ip: false

sniffer:
  enable: true
  parse-pure-ip: true  
  force-dns-mapping: true
  override-destination: true
  sniff:
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
  force-domain:
    - '*.v2ex.com'
  skip-domain:
    - '*.push.apple.com'
    - '*.apple.com'
    - '*.wechat.com'
    - '*.qpic.cn'
    - '*.qq.com'
    - '*.wechatapp.com'
    - '*.vivox.com'
    # 向日葵远程
    - '*.oray.com'
    - '*.sunlogin.net'

tun:
  enable: true
  # mixed/gvisor
  stack: mixed
  dns-hijack: 
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: false
  prefer-h3: false
  cache-algorithm: arc
  respect-rules: false
  use-hosts: true
  use-system-hosts: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - '*.lan'
    - '*.local'
    - '*.direct'
    - time.*.com
    - time.*.gov
    - time.*.edu.cn
    - time.*.apple.com
    - time-ios.apple.com
    - time1.*.com
    - time2.*.com
    - time3.*.com
    - time4.*.com
    - time5.*.com
    - time6.*.com
    - time7.*.com
    - ntp.*.com
    - ntp1.*.com
    - ntp2.*.com
    - ntp3.*.com
    - ntp4.*.com
    - ntp5.*.com
    - ntp6.*.com
    - ntp7.*.com
    - "*.time.edu.cn"
    - "*.ntp.org.cn"
    - "*.pool.ntp.org"
    - "+.services.googleapis.cn"
    - '*.msftconnecttest.com'
    - '*.msftncsi.com'
    - '*.srv.nintendo.net'
    - '*.stun.playstation.net'
    - xbox.*.microsoft.com
    - '*.xboxlive.com'
    - '*.srv.nintendo.net'
    - '*.stun.playstation.net'
    - '*.xboxlive.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
    - "+.push.apple.com"
    - "geosite:cn"
    - "geosite:private"
    - "geosite:category-games@cn"
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
    - 114.114.114.114
  nameserver:
    - system
    - quic://223.5.5.5
    - tls://dot.pub:853
    - tls://dns.alidns.com
  fallback:
    - tls://1.1.1.1:853
    - tls://dns.google
    - https://dns.google/dns-query
