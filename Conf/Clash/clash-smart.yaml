# 策略组锚点参数
## 我的订阅
Proxies-Pub: &myPub {type: select , use: [MyPub]}
Proxies-Pri: &myPri {type: select , use: [MyPri]}
Proxies-Tmp: &myTmp {type: select , use: [MyTmp]}
Proxies-Emby: &myEmby {type: select , use: [MyEmby]}

FilterHK: &filterHK '(?i)🇭🇰|香港|(\b(HK|Hong Kong)\b)'
FilterTW: &filterTW '(?i)🇨🇳|🇹🇼|台湾|(\b(TW|Tai|Taiwan)\b)'
FilterJP: &filterJP '(?i)🇯🇵|日本(\b(JP|Japan)\b)'
FilterKR: &filterKR '(?i)🇰🇷|韩国|(\b(KR|South Korea)\b)'
FilterUS: &filterUS '(?i)🇺🇸|美国(\b(US|United States)\b)'
FilterSG: &filterSG '(?i)🇸🇬|新加坡|(\b(SG|Singapore)\b)'
FilterOther: &filterOther '^(?!.*(?i)(🇭🇰|香港|(\b(HK|HongKong|Hong Kong)\b)|🇨🇳|🇹🇼|台湾|(\b(TW|Taiwan)\b)|🇯🇵|日本|(\b(JP|Japan)\b)|🇰🇷|韩国|(\b(KR|South Korea)\b)|🇺🇸|美国|(\b(US|USA|United States)\b)|🇸🇬|新加坡|狮城|(\b(SG|Singapore)\b))).*$'

#Filter_Emby_Normal: &filter_Emby_Normal '(?i)(?!.*×)(🇭🇰|香港|🇨🇳|🇹🇼|台湾|🇰🇷|韩国|🇺🇸|美国|🇸🇬|新加坡|狮城|\b(HK|HongKong|Hong Kong|TW|Taiwan|KR|Korea|South Korea|US|USA|United States|SG|Singapore)\b)' 
#Filter_Emby_Low: &filter_Emby_Low '(?i)(?=.*0\.1×).*(🇭🇰|香港|🇨🇳|🇹🇼|台湾|🇰🇷|韩国|🇺🇸|美国|🇸🇬|新加坡|狮城|\b(HK|HongKong|Hong Kong|TW|Taiwan|KR|Korea|South Korea|US|USA|United States|SG|Singapore)\b)'
Filter_Emby_Normal: &filter_Emby_Normal '^(?!.*(?i)(3×|🇯🇵|日本|(\b(JP|Japan)\b))).*$'
Filter_Emby_Low: &filter_Emby_Low '(?i)^(?=.*0\.1×)(?!.*(🇯🇵|日本|\b(JP|Japan\b))).*$'
Filter_Emby_Low: &filter_Emby_Specify '^(?!.*(?i)(×|🇭🇰|香港| 🇯🇵|日本|🇺🇸 |美国|(\b(JP|Japan)\b))).*$'

## 基本行为
DIRECT: &direct {type: select, proxies: [DIRECT], hidden: true}
REJECT: &reject {type: select, proxies: [REJECT], hidden: true}
DROP: &drop {type: select, proxies: [REJECT-DROP], hidden: true}

## 高级行为
URL-TEST: &ut {type: url-test, tolerance: 200, interval: 180, hidden: true}
FALLBACK: &fb {type: fallback, interval: 300, hidden: true}
SMART: &s {type: smart, hidden: false}
