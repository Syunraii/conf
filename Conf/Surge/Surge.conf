🇭🇰 香港节点 = url-test, include-other-group=🛫 手动选择, no-alert=1, hidden=1, tolerance=200, policy-regex-filter=香港|🇭🇰|HK|HongKong
🇨🇳 台湾节点 = url-test, include-other-group=🛫 手动选择, no-alert=1, hidden=1, tolerance=200, policy-regex-filter=中国|台湾|台北|🇨🇳|🇹🇼|⮽
🇯🇵 日本节点 = url-test, include-other-group=🛫 手动选择, no-alert=1, hidden=1, tolerance=200, policy-regex-filter=日本|🇯🇵|JP|Japan
