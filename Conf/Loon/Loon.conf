[Remote Filter]
No_Filter = NameRegex, FilterKey = ".*"
HK_Filter = NameRegex,🛫 常规订阅, FilterKey = "(?i)🇭🇰|香港|(\b(HK|HongKong|Hong Kong)\b)"
TW_Filter = NameRegex,🛫 常规订阅, FilterKey = "(?i)🇨🇳|🇹🇼|台湾|(\b(TW|Taiwan)\b)"
JP_Filter = NameRegex,🛫 常规订阅, FilterKey = "(?i)🇯🇵|日本|(\b(JP|Japan)\b)"
KR_Filter = NameRegex,🛫 常规订阅, FilterKey = "(?i)🇰🇷|韩国|(\b(KR|South Korea)\b)"
US_Filter = NameRegex,🛫 常规订阅, FilterKey = "(?i)🇺🇸|美国|(\b(US|USA|United States)\b)"
SG_Filter = NameRegex,🛫 常规订阅, FilterKey = "(?i)🇸🇬|新加坡|狮城|(\b(SG|Singapore)\b)"
Other_Filter = NameRegex,🛫 常规订阅, FilterKey = "^(?!.*(?i)(🇭🇰|香港|(\b(HK|HongKong|Hong Kong)\b)|🇨🇳|🇹🇼|台湾|(\b(TW|Taiwan)\b)|🇯🇵|日本|(\b(JP|Japan)\b)|🇰🇷|韩国|(\b(KR|South Korea)\b)|🇺🇸|美国|(\b(US|USA|United States)\b)|🇸🇬|新加坡|狮城|(\b(SG|Singapore)\b))).*$"

Emby_Filter = NameRegex,🎬 Emby订阅, FilterKey = "(?i)(🇭🇰|香港|🇨🇳|🇹🇼|台湾|🇰🇷|韩国|🇺🇸|美国|🇸🇬|新加坡|狮城|\b(HK|HongKong|Hong Kong|TW|Taiwan|KR|Korea|South Korea|US|USA|United States|SG|Singapore)\b)"

