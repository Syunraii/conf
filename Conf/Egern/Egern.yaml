vif_only: true
hijack_dns:
- '*:53'
direct_latency_test_url: http://www.baidu.com/generate_204
proxy_latency_test_url: http://connectivitycheck.gstatic.com/generate_204
geoip_db_url: https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb
asn_db_url: https://raw.githubusercontent.com/Loyalsoldier/geoip/release/GeoLite2-ASN.mmdb
dns:
  bootstrap:
  - system
  upstreams:
    Domestic-DNS:
    - 119.29.29.29
    - 223.5.5.5
    DNS_Cloudflare:
    - https://1.1.1.1
    - https://1.0.0.1
    DNS_Google:
    - https://8.8.8.8
    - https://8.8.4.4
  forward:
  - wildcard:
      match: '*.cn'
      value: system
  - wildcard:
      match: '*'
      value: Domestic-DNS
  hosts:
   localhost: 127.0.0.1
public_ip_lookup_url: https://ifconfig.me/ip
real_ip_domains:
- '*.lan'
- '*.direct'
- '*.msftconnecttest.com'
- '*.msftncsi.com'
- '*.srv.nintendo.net'
- '*.stun.playstation.net '
- xbox.*.microsoft.com
- '*.xboxlive.com'
- '*.battlenet.com.cn'
- '*.battlenet.com'
- '*.blzstatic.cn'
- '*.battle.net'
- '*.cmpassport.com'
- id6.me
- open.e.189.cn
- mdn.open.wo.cn
- opencloud.wostore.cn
- auth.wosms.cn
- '*.10099.com.cn'
