rules:
  # ip匹配
  - ip_cidr:
      match: 0.0.0.0/32
      policy: REJECT
  # - ip_cidr6:
  #     match: "ipv6/32"
  #     policy: 🍔 整点汉堡
  # 域名匹配
  - domain:
      match: msmp.abchina.com.cn
      policy: REJECT
  - domain_keyword:
      match: 18comic
      policy: 📵 限定应用
  - domain:
      match: steamserver.net
      policy: 🍔 整点汉堡
  - domain_suffix:
      match: vvebo.vip
      policy: 🍔 整点汉堡

  # 规则集
  - rule_set:
      match: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/Lan/Lan.yaml
