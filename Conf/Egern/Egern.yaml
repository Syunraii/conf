#
# by syunraii
# 配合sub-store填入sub-link, 若不符合则按需调整
#
ipv6: false
vif_only: false
hide_vpn_icon: false

http_port: 3080
socks_port: 3090
allow_external_connections: false

compat_route: false
include_apns: false
include_all_networks: false
include_local_networks: false
include_cellular_services: false

proxy_latency_test_url: http://connectivitycheck.gstatic.com/generate_204
direct_latency_test_url: http://www.baidu.com
geoip_db_url: https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb
asn_db_url: https://raw.githubusercontent.com/Loyalsoldier/geoip/release/GeoLite2-ASN.mmdb

# vif_included_routes:
# - 192.168.0.1/32
# vif_excluded_routes:
# - 192.168.0.1/32

# bypass_tunnel_proxy:
#  - *.example.com

hijack_dns:
  - "*:53"
dns:
  # DNS 引导器：用于解析上游DNS(DoT、DoH、DoQ)，默认 system
  bootstrap:
    - system
  upstreams:
    Domestic-DNS:
      - 119.29.29.29
      - 223.5.5.5
    DNS_Cloudflare:
      - https://1.1.1.1
      - https://1.0.0.1
    DNS_Google:
      - https://8.8.8.8
      - https://8.8.4.4
  forward:
    - regex:
        match: ^ad\..*|^ads\..*
        value: quic://dns.adguard-dns.com
    - wildcard:
        match: "*"
        value: Domestic-DNS
  hosts:
    localhost: 127.0.0.1
    # App Store下载请求解析到
    #iosapps.itunes.apple.com: iosapps.itunes.apple.com.download.ks-cdn.com
  # 查询公共IP地址的URL，用于获取本机的公网IP地址。
  public_ip_lookup_url: https://ifconfig.me/ip

