proxy-providers:
  MySub:
    type: http
    interval: 86400
    # 1、将你的订阅链接写入url，在cfa中从文件中导入
    #   *但此方法无法配置自动更新，建议将此配置填写完毕后放到私有cdn进行每日更新
    url: sub-link
    # 2、path表示将url的文件下载到本地并重命名，可以依靠此文件进行过滤
    path: ./profiles/MySub.yml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 43200
  HK :
    # file表示从本地文件获取订阅信息
    # 也可以改成url: sub-link形式，把path去掉，表示分组直接从url文件中过滤
    type: file  
    path: ./profiles/MySub.yml
    # 进行过滤
    filter: '港|香港|Hong Kong|HK|🇭🇰'
    tolerance: 200
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 60

  TW :
    type: file
    path: ./profiles/MySub.yml
    filter: '台|湾|台湾|台北|TaiWan|TW|🇹🇼'
    tolerance: 200
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 60

  JP :
    type: file
    path: ./profiles/MySub.yml
    filter: '日|日本|Japan|JP|🇯🇵'
    tolerance: 200
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 60

    # 3、如果提示某类分组无法匹配，那就是订阅中没有该类节点，需要把分组注释或去掉，相应的在proxy-groups:proxies[]也要去掉，否则无法使用，可能软件是不允许存在空的组。见以下举例
    # 举例： 如果提示 "KR" not match...之类的错误，需要把整段注释
