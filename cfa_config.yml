    #     type: file
    #     path: ./profiles/PusSub-Clash.yml
    #     filter: '韩|韩国|Korea|KR|🇰🇷'
    #     tolerance: 200
    #     health-check:
    #       enable: true
    #       url: http://www.gstatic.com/generate_204
    #       interval: 60

  KR :
    type: file
    path: ./profiles/PusSub-Clash.yml
    filter: '韩|韩国|Korea|KR|🇰🇷'
    tolerance: 200
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 60

  US :
    type: file
    path: ./profiles/MySub.yml
    filter: '美|美国|United States|US|🇺🇸'
    tolerance: 200
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 60

  SG :
    type: file
    path: ./profiles/MySub.yml
    filter: '坡|新加坡|狮城|Singapore|SG|🇸🇬'
    tolerance: 200
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 60

  # 漏掉的匹配可在filter中自行添加
  GG :
    type: file
    path: ./profiles/MySub.yml
    filter: '临时|全球|Global|🇩🇪|🇬🇧|🇨🇴'
    tolerance: 200
    health-check:
      enable: false
      url: http://www.gstatic.com/generate_204
      interval: 60

