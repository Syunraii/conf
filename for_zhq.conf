🇷🇺 毛子节点 = url-test, include-all-proxies=0, no-alert=1, hidden=1, tolerance=200, policy-regex-filter=俄罗斯|毛子|🇷🇺|RU
🌍 全球节点 = select,   include-all-proxies=0, no-alert=1, hidden=1, policy-regex-filter=英国|德国|加拿大|土耳其|以色列|阿根廷|马来西亚|🇬🇧|🇩🇪|🇨🇦|🇨🇦|🇹🇷|🇮🇱|🇦🇷|🇲🇾

