[Proxy Group]
🌐 GLOBAL = select, 🚀 AUTO, 🎯 DIRECT, 🇭🇰 香港节点, 🇨🇳 台湾节点, 🇯🇵 日本节点, 🇰🇷 韩国节点, 🇺🇲 美国节点, 🌍 全球节点, 🇸🇬 狮城节点, 🇷🇺 毛子节点, no-alert=0, hidden=0, include-all-proxies=0
