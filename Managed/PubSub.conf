⛔ ADBlock= select, 🈲 REJECT, 🎯 DIRECT, 🌐 GLOBAL, no-alert=1, hidden=0, include-all-proxies=0
🚫 FINAL  = select, 🎯 DIRECT, 🌐 GLOBAL, 🈲 REJECT, no-alert=1, hidden=0, include-all-proxies=0
