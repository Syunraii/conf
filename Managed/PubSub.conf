🛫 AirPort = select, policy-path=[pub sub link], update-interval=86400
🇷🇺 毛子节点 = url-test, 🛫 AirPort, no-alert=1, hidden=1, tolerance=200, policy-regex-filter=俄罗斯|毛子|🇷🇺|RU
🇸🇬 狮城节点 = url-test, 🛫 AirPort, no-alert=1, hidden=1, tolerance=200, policy-regex-filter=新加坡|狮城|🇸🇬|SG
🇭🇰 香港节点  = url-test, 🛫 AirPort, no-alert=1, hidden=1, tolerance=200, policy-regex-filter=香港|🇭🇰|HK
🇨🇳 台湾节点  = url-test, 🛫 AirPort, no-alert=1, hidden=1, tolerance=200, policy-regex-filter=中国|台湾|台北|🇨🇳|TW|🇹🇼|⮽
🇯🇵 日本节点  = url-test, 🛫 AirPort, no-alert=1, hidden=1, tolerance=200, policy-regex-filter=日本|🇯🇵|JP
🇰🇷 韩国节点  = url-test, 🛫 AirPort, no-alert=1, hidden=1, tolerance=200, policy-regex-filter=韩国|🇰🇷|KR
🇺🇲 美国节点 = url-test, 🛫 AirPort, no-alert=1, hidden=1, tolerance=200, policy-regex-filter=美国|🇺🇸|US
🌍 全球节点 = select, 🛫 AirPort, no-alert=1, hidden=1, policy-regex-filter=英国|德国|加拿大|土耳其|以色列|阿根廷|马来西亚|巴西|🇬🇧|🇩🇪|🇨🇦|🇨🇦|🇹🇷|🇮🇱|🇦🇷|🇲🇾|🇧🇷
