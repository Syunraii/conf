[Rule]
# 在添加时应仔细阅读项目说明，避免不必要的重复（有一些会包含子规则，或者与其他项目重复，ps:兜底规则也可能包含大量重复）
# 规则的匹配方式为自上而下，先匹配先生效。尽量只添加可能用到的规则，避免规则数量过多
# 如需添加规则，可以到[@blackmatrix7]主页自行添加
# *用不到的最好注释掉*
# >>> 全局
# > 局域网LAN
RULE-SET,LAN,🎯 直接连接
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Lan/Lan.list,🎯 直接连接
# > 特定域名(一些自己抓的、大佬没收录的、若不用可以屏蔽掉)
DOMAIN,vercel.app,🌐 全局选择
DOMAIN,sub.store,🌐 全局选择
# > 规则修正（直连）
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Direct/Direct.list,🎯 直接连接
# > 隐私保护
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Privacy/Privacy.list,⛔ 广告拦截
DOMAIN-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Privacy/Privacy_Domain.list,⛔ 广告拦截
# > 反劫持
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Hijacking/Hijacking.list,⛔ 广告拦截
